<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora/title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">
        <form name="calculator">
            <input type="textfield" name="n" value="" autocomplete="off" readonly>

            <input type="button" value="7" onclick="document.calculator.n.value +='7'" class="gray">
            <input type="button" value="8" onclick="document.calculator.n.value +='8'" class="gray">
            <input type="button" value="9" onclick="document.calculator.n.value +='9'" class="gray">
            <input type="button" value="+" onclick="document.calculator.n.value +='+'" class="orange">
            <br>
            <input type="button" value="4" onclick="document.calculator.n.value +='4'" class="gray">
            <input type="button" value="5" onclick="document.calculator.n.value +='5'" class="gray">
            <input type="button" value="6" onclick="document.calculator.n.value +='6'" class="gray" >
            <input type="button" value="-" onclick="document.calculator.n.value +='-'" class="orange">
            <br>
            <input type="button" value="1" onclick="document.calculator.n.value +='1'" class="gray">
            <input type="button" value="2" onclick="document.calculator.n.value +='2'" class="gray">
            <input type="button" value="3" onclick="document.calculator.n.value +='3'" class="gray">
            <input type="button" value="X" onclick="document.calculator.n.value +='*'" class="orange">
            <br>
            <input type="button" value="0" onclick="document.calculator.n.value +='0'" class="gray">
            <input type="reset" value="c">
            <input type="button" value="=" onclick="document.calculator.n.value= 
            eval(document.calculator.ans.value)">
            <input type="button" value="/" onclick="document.calculator.n.value +='/'" class="gray">

        </form>
    </div>
</body>
</html>
